{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
		<a class="btn btn-default save" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
		{% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaks }}</p>
		
    </div>
{% endblock %}
